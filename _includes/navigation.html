<nav>
    <ul>
        {% assign nav_pages = site.html_pages | sort: 'nav_weight' %}
        {% for p in nav_pages %}
        {% if p.nav_weight %}
        <li>
            <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
                {% if p.nav_title %}{{ p.nav_title }}{% else %}{{ p.title }}{% endif %}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
